<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{static/style.css}">
</head>
<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Students in "Course name"</h1>

        <table class="table table-striped">
            <thead>
            <tr class="bg-success">
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Phone number</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="student:${studentView}">
                <td th:text="${student.firstName}">{{First name}}</td>
                <td th:text="${student.lastName}">{{Last name}}</td>
                <td th:text="${student.tlf}">{{Phone number}}</td>
            </tr>

            </tbody>
        </table>
        <button class="btn btn-danger">Back</button>
    </div>
</div>

</body>
</html>
