<!--admin-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Students</title>
    <!--/*/ <th:block th:include="fragments/navbarHead :: head"></th:block> /*/-->
</head>
<body>

<!--/*/ <th:block th:replace="fragments/navbarBody :: navbarAdmin"></th:block> /*/-->

<div class="jumbotron jumbotron-fluid">
    <div class="container mb-3">
        <div class="row">
            <div class="container div-center mb-3">
                <h1 class="page-heading mb-3">Students</h1>
            </div>
        </div>

        <!--Choose course id-->
        <select name="course">
            <!--<select th:each="" onchange="location = this.options[this.selectedIndex].value;">-->
            <option onclick="href" th:each="course:${couseList}" th:value="${course.id}"
                    th:text="${course.courseName}">

            </option>
            <!--<option th:value="${course.id}" hidden></option>-->
        </select>

        <div class="container input-bg input-padding">
            <table class="table table-striped table-list">
                <thead>
                <tr>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Phone number</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="student:${studentList}">
                    <td th:text="${student.firstName}">{{First name}}</td>
                    <td th:text="${student.lastName}">{{Last name}}</td>
                    <td th:text="${student.tlf}">{{Phone number}}</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
